<!DOCTYPE html>
<html>
    <head>
        <title>Assignment operators</title>

    </head>
    <body>
        <h2>The "+=" operator</h2>
        <p id="+="></p>

        <h2>The "-=" operator</h2>
        <p id="-="></p>

        <h2>The "*=" operator</h2>
        <p id="*="></p>

        <h2>The "/=" operator</h2>
        <p id="/="></p>

        <h2>The "%=" operator</h2>
        <p id="%="></p>
    </body>
    <script>
        let x=20;
        x+=10;
        document.getElementById("+=").innerHTML="using += operator:"+x;

        let y=20;
        y-=10;
        document.getElementById("-=").innerHTML="using -= operator:"+y;

        let z=20;
        z*=10;
        document.getElementById("*=").innerHTML="using *= operator:"+z;

        let k=20;
        k/=10;
        document.getElementById("/=").innerHTML="using /= operator:"+k;

        let i=20;
        i%=10;
        document.getElementById("%=").innerHTML="using %= operator:"+i;
    </script>

</html>
