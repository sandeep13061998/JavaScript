<!DOCTYPE html>
<html>
    <head>
        <title>If else</title>
    </head>
    <body>
        <h2>If Else condition</h2>

    <script>
        let number=prompt("Enter a number:")

        if(number>0){
            console.log("the number is positive");
        }
        else if(number==0){
            console.log("its a zero")
        }
        else{
            console.log("the number is negative")
        }
        console.log(number);
    </script>
    </body>

</html>
